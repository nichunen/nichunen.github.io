# Sidebar Avatar
avatar:
  url: /images/fighting_wugenqiang.jpg #/images/avatar.gif  #头像图片路径 图片放置在next/source/images
  rounded: true  #是否显示圆形头像，true表示圆形，false默认
  opacity: 0.7  #透明度0~1之间
  rotated: true  #是否旋转 true表示旋转，false默认

# Table Of Contents in the Sidebar
toc:
  enable: true #是否启动侧边栏
  # Automatically add list number to toc.
  number: false  #自动将列表编号添加到toc
  # If true, all words will placed on next lines if header width longer then sidebar width.
  wrap: true #true时是当标题宽度很长时，自动换到下一行
  # Maximum heading depth of generated toc. You can set it in one post through `toc_max_depth` in Front Matter.
  max_depth: 6

sidebar:
  # Sidebar Position, available values: left | right (only for Pisces | Gemini).
  position: left
  #position: right

  # Manual define the sidebar width. If commented, will be default for:
  # Muse | Mist: 320
  # Pisces | Gemini: 240
  #width: 300

  # Sidebar Display, available values (only for Muse | Mist):
  #  - post    expand on posts automatically. Default.
  #  - always  expand for all pages automatically.
  #  - hide    expand only when click on the sidebar toggle icon.
  #  - remove  totally remove sidebar including sidebar toggle.
  display: post

  # Sidebar offset from top menubar in pixels (only for Pisces | Gemini).
  offset: 12
  # Enable sidebar on narrow view (only for Muse | Mist).
  onmobile: false
  # Click any blank part of the page to close sidebar (only for Muse | Mist).
  dimmer: false
# Hexo博客NexT主题美化之显示当前浏览进度
back2top:
  enable: true
  # Back to top in sidebar.
  sidebar: false
  # Scroll percent label in b2t button.
  scrollpercent: true

# ---------------------------------------------------------------
# Post Settings
# See: https://theme-next.org/docs/theme-settings/posts/
# ---------------------------------------------------------------

# Automatically scroll page to section which is under <!-- more --> mark.
scroll_to_more: true

# Automatically saving scroll position on each post / page in cookies.
save_scroll: false # 是否在Cookie中自动保存每个帖子/页面上的滚动位置。

# Automatically excerpt description in homepage as preamble text.
excerpt_description: true #是否自动摘录主页中的描述作为前导文本。

# Automatically Excerpt. Not recommend.
# Use <!-- more --> in the post to control excerpt accurately.
auto_excerpt:
  enable: true  #是否自动摘录。不推荐。
  length: 150  #这里是说文章开头第一个字到第150个字就显示"阅读全文"

# Read more button
# If true, the read more button would be displayed in excerpt section.
read_more_btn: true

# Post meta display settings
post_meta:
  item_text: true
  created_at: true
  updated_at:
    enable: true
    # If true, show updated date label only if `updated date` is different from `created date` (post edited in another day than was created).
    # And if post was edited in same day as created, edited time will show in popup title under created time label.
    # If false show anyway, but if post edited in same day, show only edited time.
    another_day: true
  categories: true

# Post wordcount display settings
# Dependencies: https://github.com/theme-next/hexo-symbols-count-time
# Post wordcount display settings
# Dependencies: https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  separated_meta: true
  #文章中的显示是否显示文字（本文字数|阅读时长）
  item_text_post: true
  #网页底部的显示是否显示文字（站点总字数|站点阅读时长）
  item_text_total: false
  # Average Word Length (chars count in word)
  awl: 4
  # Words Per Minute
  wpm: 275

codeblock:
  # Manual define the border radius in codeblock
  # Leave it empty for the default 1
  border_radius: 5
  # Add copy button on codeblock
  copy_button:
    enable: true  #是否添加复制按钮
    # Show text copy result
    show_result: true  #是否显示文本复制结果
    # Style: only 'flat' is currently available, leave it blank if you prefer default theme
    style:

